<section class="stats">
    <span class="closed">{{getClosedCount()}}</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section class="sort">
    <label for="">Order By:</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onBtnAddNewClick(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span 
                class="bugname" 
                (click)="onBugNameClick(bug)"
                [ngClass]="{ closed : bug.isClosed}"
            >{{bug | json}}</span>
            <div class="datetime">{{bug.createdAt}}</div>
            <button (click)="onBtnRemoveClick(bug)">[Remove]</button>
        </li>
        <!-- <li>
            <span class="bugname closed">[bug - 2]</span>
            <div class="datetime">[created At]</div>
            <button>[Remove]</button>
        </li> -->
    </ol>
    <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
</section>
